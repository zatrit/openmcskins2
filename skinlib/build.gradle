plugins {
    id 'java-library'
}

group 'net.zatrit'

version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains:annotations:${parent.project.jb_annotations_version}"

    compileOnly "org.projectlombok:lombok:${parent.project.lombok_version}"
    annotationProcessor "org.projectlombok:lombok:${parent.project.lombok_version}"

    compileOnly 'com.google.code.gson:gson:2.10.1'
    compileOnly 'com.google.guava:guava:31.1-jre'
}

jar {
    from("../license/APACHE.txt") {
        rename { 'META-INF/LICENSE.txt' }
    }
}